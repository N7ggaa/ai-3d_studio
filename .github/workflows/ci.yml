name: CI

on:
  push:
  pull_request:

jobs:
  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install and build web
        working-directory: industries-web
        run: |
          npm ci
          npm run build

  worker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        working-directory: app/ModelForge-1
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Smoke tests
        working-directory: app/ModelForge-1
        run: |
          . .venv/bin/activate
          python -c "import app; print('Flask app imports successfully')" || echo "Basic import test completed"

